external_templates:
  - repo: templates/collections
  - repo: templates/dynamic_collections

collections:
  # Box Office
  "üçø At The Box Office":
    template: { name: New,
                level: "+++"
                poster_url: https://i.imgur.com/LRH1tFr.png}
    summary: "Now playing on a screen near you"
    trakt_list:
      - https://trakt.tv/users/nwithan8/lists/in-cinemas-united-states
    collection_order: release.desc
    visible_library: true
    visible_home: true
    visible_shared: true

  # Trending online
  "üìà Trending Now":
    template: { name: Chart,
                level: "+++"
                poster_url: https://i.imgur.com/6jZNd6W.png }
    summary: "The hottest movies right now"
    trakt_chart:
      chart: trending
      limit: 50
    collection_order: custom
    sync_mode: sync
    visible_library: true
    visible_home: true
    visible_shared: true

  # Trending on Plex
  "üëÄ What Everyone Is Watching":
    template: { name: Chart,
                level: "++"
                poster_url: https://i.imgur.com/vyFG5o7.png}
    summary: "What other subscribers are checking out"
    libraries: "Movies"  # Only consider movies in the Movies library (even when building this collection for 4K Movies)
    sync_mode: sync
    collection_order: custom
    tautulli_popular:
      list_days: 30
      list_size: 15
      list_minimum: 2
    visible_library: true
    visible_home: true
    visible_shared: true
